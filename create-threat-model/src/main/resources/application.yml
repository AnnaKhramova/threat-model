server:
  port: ${THREAT_MODEL_PORT:8080}
  servlet:
    context-path: /create-threat-model
spring:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
#      use-new-id-generator-mappings: true
    properties:
      hibernate:
        show_sql: true
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_NODES:localhost:5433}/${POSTGRESQL_DATABASE:the name of the database should be here}?loadBalanceHosts=true
    username: ${POSTGRESQL_USER:there should be a username here}
    password: ${POSTGRESQL_PASSWORD:there should be a password here}
parser:
  restltm: http://localhost:8080/create-threat-model