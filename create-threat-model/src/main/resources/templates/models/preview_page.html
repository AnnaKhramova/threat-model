<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой модели угроз</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            <br>
            Список актуальных угроз для Вашей информационной системы:
            <br>
            <br>
        </h2>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Ид</th>
            <th scope="col">Название угрозы</th>
            <th scope="col">Источник угрозы</th>
            <th scope="col">Свойство ИБ</th>
            <th scope="col">Способ реализации угрозы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="node : ${nodes}">
            <td th:text="${node.threat.id}"/>
            <td th:text="${node.threat.name}"/>
            <td th:text="${node.source.shortName}"/>
            <td th:text="${node.property}"/>
            <td th:text="${node.method.name}"/>
        </tr>
        </tbody>
    </table>
    <div class="card-body">
        <form th:action="@{/save}" th:object="${modelData}" method="post">
            <div class="form-group">
                <h3>Название модели</h3>
                <input type="text"
                       name="name"
                       th:field="*{name}"
                       class="form-control"
                       placeholder="Введите название модели"
                       required="true"
                />
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                    Создать
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
