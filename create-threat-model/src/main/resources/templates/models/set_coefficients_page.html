<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой модели угроз</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            <br>
            Выберите коэффициенты опасности и вероятности реализации для каждой угрозы
            <br>
            <br>
        </h2>
    </div>
    <form action="#" th:action="@{/preview}" th:method="post">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Ид</th>
                <th scope="col">Название угрозы</th>
                <th scope="col">Источник угрозы</th>
                <th scope="col">Свойство ИБ</th>
                <th scope="col">Способ реализации угрозы</th>
                <th scope="col">Вероятность реализации угрозы</th>
                <th scope="col">Опасность угрозы</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="node : ${nodes}">
                <td th:text="${node.threat.id}"/>
                <td th:text="${node.threat.name}"/>
                <td th:text="${node.source.shortName}"/>
                <td th:text="${node.property}"/>
                <td th:text="${node.method.name}"/>
<!--                <td th:attr="value=${node.probabilityOfImplementation}">-->
<!--                    <select id="probab" name="probab">-->
<!--                        <option th:each="prob : ${probs}" th:value="${prob}" th:text="${prob}" th:selected="${prob == node.probabilityOfImplementation}"></option>-->
<!--                    </select>-->
<!--                </td>-->
                <td>
                    <select th:value="${node.probabilityOfImplementation}">
                        <option th:each="prob : ${probs}" th:value="${prob}" th:text="${prob}" th:selected="${prob == node.probabilityOfImplementation}"></option>
                    </select>
                </td>
                <td>
                    <select th:value="${node.danger}">
<!--                        <option th:each="danger : ${dangers}" th:value="${danger.id}" th:text="${danger.name}" th:selected="${danger.name == node.danger.name}"></option>-->
                        <option th:each="danger : ${dangers}" th:value="${danger}" th:text="${danger}" th:selected="${danger == node.danger}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/}"
                       class="btn btn-primary">Вернуться в начало</a>
                </td>
                <td>
                    <button class="btn btn-primary" type="submit">Далее</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
