<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой модели угроз</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            <br>
            Выберите коэффициенты опасности и вероятности реализации для каждой угрозы
            <br>
            <br>
        </h2>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Ид</th>
            <th scope="col">Название угрозы</th>
            <th scope="col">Источник угрозы</th>
            <th scope="col">Свойство ИБ</th>
            <th scope="col">Способ реализации угрозы</th>
            <th scope="col">Опасность угрозы</th>
            <th scope="col">Вероятность реализации угрозы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="node: ${nodes}">
            <td th:text="${node.threat.id}"/>
            <td th:text="${node.threat.name}"/>
            <td th:text="${node.source.name}"/>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-lg-3">
            <br>
            <a th:href="@{/targets}"
               class="btn btn-primary">Создать новую модель угроз</a>
        </div>
    </div>
</div>
</body>
