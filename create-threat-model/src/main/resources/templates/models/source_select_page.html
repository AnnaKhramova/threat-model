<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой модели угроз</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            <br>
            Выберите актуальных нарушителей для Вашей информационной системы
            <br>
            <br>
        </h2>
    </div>

    <form action="#" th:action="@{/coefficients}" method="post">
        <tr th:each="source : ${sources}">
            <td>
                <input type="checkbox" name="sours" th:value="${source.id}" th:checked="${#arrays.contains(current_sources, source.id)}"/>
                <label th:text="${source.name}"></label>
                <br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <br>
                <button class="btn btn-primary" type="submit">Далее</button>
                <br>
            </td>
            <td colspan="2">
                <br>
                <a th:href="@{/}"
                   class="btn btn-primary">Вернуться в начало</a>
            </td>
        </tr>
    </form>
</div>
</body>
